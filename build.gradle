plugins {
    id 'java'
}

group 'Client Technology'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree('libraries')
    implementation 'org.projectlombok:lombok:1.18.26'
}

tasks.withType(JavaCompile) {
    options.encoding = 'windows-1251'
}

test {
    useJUnitPlatform()
}